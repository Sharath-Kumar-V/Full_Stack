<!DOCTYPE html>
<html>
 <head>
	<title> Bootstrap practise</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>


<body>
	<div class="container p-5 my-5 bg-success text-light text-center">
	   LOGIN FORM 
	  </div>
	<div class=" container p-5 bg-dark">
	<form>
		<div>
			<label for="email" class="form label text-white "> Email address : </label>
			<input type="email" id="email" class="form-control" style="width:50%;" placeholder="Enter you Email"></> <br>
			
			<label for="password" class="form-label text-white " > Password </label>
			<input type="password" id="password" class="form-control" style="width:50%;" placeholder="please enter your password"></> <br>
			
			<input type="checkbox" id="check" class="form-check-input" > 
			<label class="form-label-input text-light" > Check me out</label><br><br>
			
			<button type="button" class="btn btn-light btn-lg" >Submit</button>
		</div>
	</form>

</body>
</html>
